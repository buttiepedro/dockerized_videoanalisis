{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %}Cortes{% endblock %}</h1>
                </div>
                <div class="card-body text-center">
                    <div class="d-grid gap-3">
                        <button  id="linesbutton" onclick="handlePropiosRedirect()" class="btn btn-primary btn-lg">Propios</button>
                        <button id="scrumbutton" onclick="handleAjenosRedirect()" class="btn btn-primary btn-lg">Ajenos</button>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function handlePropiosRedirect(){
        const url="{{url_for('cortes.cortes', id=id)}}"
        console.log(url)
        window.open(url,"_blank")
    }

    function handleAjenosRedirect(){
        const url="{{url_for('cortes.cortes', id=id)}}"
        window.open(url,"_blank")
    }

</script>

{% endblock %}

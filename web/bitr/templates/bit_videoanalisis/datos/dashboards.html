{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %}Dashboards{% endblock %}</h1>
                </div>
                <div class="card-body text-center">
                    <div class="d-grid gap-3">

                        <button  id="tackleButton" onclick="handleTackleRedirect()" class="btn btn-primary btn-lg">Tackle</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

function handleTackleRedirect(){
    const url="{{url_for('dashboards.tackles', id=id)}}"
    console.log(url)
    window.open(url,"_blank")
}

</script>

{% endblock %}
